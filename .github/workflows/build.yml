name: Build FluxPDF

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pandas PyPDF2 docx2pdf comtypes tkinterdnd2

      # Create a dummy icon if one doesn't exist to prevent build errors
      - name: Ensure Icon Exists
        shell: powershell
        run: |
          if (!(Test-Path "app.ico")) {
             New-Item -Path "app.ico" -ItemType File
          }

      - name: Build PyInstaller Distribution
        run: pyinstaller FluxPDF.spec --clean --noconfirm

      - name: Install Inno Setup
        run: choco install innosetup --yes --no-progress

      # Explicitly create the installer folder so Inno Setup has a place to put the output
      - name: Create Installer Directory
        run: mkdir installer

      - name: Build Windows Installer (.exe)
        shell: powershell
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" setup.iss

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: FluxPDF-Installer
          path: installer/*.exe