name: Release FluxPDF

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pandas PyPDF2 docx2pdf

      - name: Build EXE using PyInstaller
        run: |
          pyinstaller pdf_tools.spec --clean --noconfirm

      - name: Download & Install Inno Setup (Silent)
        shell: powershell
        run: |
          Invoke-WebRequest "https://jrsoftware.org/download.php/is.exe" -OutFile "innosetup.exe"
          Start-Process "innosetup.exe" -ArgumentList "/VERYSILENT /SUPPRESSMSGBOXES /NORESTART" -Wait
          if (-Not (Test-Path "C:\Program Files (x86)\Inno Setup 6\ISCC.exe")) {
              Write-Error "Inno Setup install failed"
              exit 1
          }

      - name: Build Windows Installer (.exe)
        shell: powershell
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" setup.iss

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/FluxPDF.exe
            installer/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
