name: Release FluxPDF

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller docx2pdf pandas PyPDF2

      - name: Build EXE
        run: pyinstaller FluxPDF.spec --clean --noconfirm

      - name: Install Inno Setup (FAST CDN)
        shell: powershell
        run: |
          Invoke-WebRequest "https://cdn.jrsoftware.org/is.exe" -OutFile "innosetup.exe"
          Start-Process "innosetup.exe" -ArgumentList "/VERYSILENT /SUPPRESSMSGBOXES /NORESTART" -Wait

      - name: Build Installer
        shell: powershell
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" setup.iss

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/FluxPDF/FluxPDF.exe
            installer/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
